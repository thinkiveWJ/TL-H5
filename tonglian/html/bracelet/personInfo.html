<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style/bootstrap.css?v=1.0.1" charset="UTF-8">
    <link rel="stylesheet" href="../../style/swiper.min.css?v=1.0.1" charset="UTF-8">
    <link rel="stylesheet" href="../../style/mobiscroll-2.13.2.full.min.css?v=1.0.1" charset="UTF-8">
    <link rel="stylesheet" href="../../style/base.css?v=1.0.1" charset="UTF-8">
    <script type="text/javascript" src="../../js/jquery-1.9.1.min.js?v=1.0.1"></script>
    <script type="text/javascript" src="../../js/bootstrap.js?v=1.0.1"></script>
    <script type="text/javascript" src="../../js/swiper.min.js?v=1.0.1"></script>
    <script type="text/javascript" src="../../js/circle-progress.js?v=1.0.1"></script>
    <script type="text/javascript" src="../../js/touche.js?v=1.0.1"></script>
    <script type="text/javascript" src="../../js/p-pull-refresh.js?v=1.0.1"></script>
    <script type="text/javascript" src="../../js/mobiscroll-2.13.2.full.min.js?v=1.0.1"></script>
    <script type="text/javascript" src="../../js/common.js?v=1.0.1"></script>
    <title>个人信息</title>
</head>
<body>
<header>
    <div class="container-fluid text-center">
        <a onclick="history.go(-1)" class="glyphicon glyphicon-menu-left pull-left"></a> 个人信息
        <div class="clearfix"></div>
    </div>
</header>
<section class="container-fluid mtop35 person-information">
    <div class="person-pic">
        <img src="../../images/person_info_pic.png" >
    </div>
    <ul class="list">
        <li class="sex">
            <div class="pull-left">性别</div>
            <div class="pull-right"><span class="num">男</span> <span class="glyphicon glyphicon-menu-right"></span></div>
            <div class="clearfix"></div>
        </li>
        <li class="birthday">
            <div class="pull-left">生日</div>
            <div class="pull-right"><span class="num">1990-06-15</span> <span class="glyphicon glyphicon-menu-right"></span></div>
            <div class="clearfix"></div>
        </li>
        <li class="height">
            <div class="pull-left">身高</div>
            <div class="pull-right"><span class="num">170cm</span> <span class="glyphicon glyphicon-menu-right"></span></div>
            <div class="clearfix"></div>
        </li>
        <li class="weight">
            <div class="pull-left">体重</div>
            <div class="pull-right"><span class="num">60kg</span> <span class="glyphicon glyphicon-menu-right"></span></div>
            <div class="clearfix"></div>
        </li>
    </ul>
</section>
<input type="text" id="birthdayTree" style="position: absolute; top: -100px;">
<ul id="mobiscroll" class="none">

</ul>
<script type="text/javascript" src="./personInfo.js?v=1.0.1"></script>
</body>
</html>
