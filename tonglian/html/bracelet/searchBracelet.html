    <title>手环</title>

<body style="background: #fff;height: 100%;">
<header>
    <div class="container-fluid text-center">手环</div>
</header>
<section class="bracelet binding mtop50 mbottom45 container-fluid text-center">
    <img src="../../images/bracelect.png"/>
    <div class="prompt text-left">您还没有绑定手环，只有绑定手环才可以查看更多内容哦！</div>
    <a id="binding" type="button" class="btn btn-primary">绑定手环</a>
</section>
<section class="search-binding none text-center">
    <div class="title">搜索手环</div>
    <div class="search-prompt">请将手环佩戴在手腕上并靠近手环</div>
    <div style="position: relative;margin-top: 30px;">
        <div class="circle">
            <img src="../../images/bracelect.png"/>
            <div class="circle-line">
                <div class="tips rotate"></div>
            </div>
        </div>
    </div>
    <a class="btn btn-primary none" type="button">重新搜索</a>
    <a id="unbind" class="unbind">先不绑定了</a>
</section>
